<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Telstra WIFI API - Find Hotspots</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        #map{ width:700px; height: 400px; }

        .space-left {
        margin-left: 20px;
        }
    </style>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Latest compiled and minified CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSQWls2yhvWlo7JO0ihkQ1lJmoLG0vyPM"></script>

    <script src="/js/angular.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="/js/hotspotcontroller1.js"></script>
</head>
<body>
<div data-ng-app='hotspotsfinderapp'>
    <div data-ng-controller="hotspotController" ng-init="">
        <div class="navbar navbar-default">
            <div class="container-fluid" >
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://www.telstra.com/">
                        <img src="images/telstra.png"
                             th:src="@{images/telstra.png}"
                             alt="Pivotal" height="32" width="32"
                             border="0"/>
                    </a>
                    <a class="navbar-brand" href="http://run.pivotal.io/">
                        <img src="images/PoweredByPivotal1.png"
                             th:src="@{images/PoweredByPivotal1.png}"
                             alt="Pivotal"
                             border="0"/>
                    </a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Home</a></li>
                        <li><a href="https://dev.telstra.com/content/wifi-api" class="btn">About Telstra WIFI</a></li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="space-left bs-example">
            <div class="page-header">
                <h1>Telstra WIFI API <small>Find Hotspots</small></h1>
            </div>
        </div>

        <div class="space-left row">
            <form  class="form-horizontal">
                <div class="form-group">
                    <label for="lat" class="control-label col-xs-1">Latitude</label>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" id="lat" ng-model="lat"  value="-37.818496"
                               placeholder="Latitude" />
                    </div>
                    <label for="lon" class="control-label col-xs-1">Longitude</label>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" id="lon" ng-model="lon"  value="144.953240"
                               placeholder="Longitude" />
                    </div>
                    <label for="radius" class="control-label col-xs-1">Radius</label>
                    <div class="col-xs-2">
                        <input type="text" class="form-control" id="radius"  ng-model="radius" value="100"
                               placeholder="Radius" />
                    </div>
                    <div class="col-xs-2">
                        <button type="submit" class="btn btn-primary" ng-click="search()">Find Telstra WIFI Hotspots</button>
                    </div>
                </div>
            </form>
        </div>

        <!--map div-->
        <div class="row">
            <div class="space-left col-xs-6">
                <div id="map"></div>
            </div>
            <!--<h3>WIFI Hotspots</h3>-->
            <div class="col-xs-5">
                    <table class="table table-hover table-bordered table-striped table-condensed">
                        <thead>
                        <tr>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="hotspot in hotspots">
                            <td>{{hotspot.address}}</td>
                            <td>{{hotspot.city}}</td>
                            <td>{{hotspot.state}}</td>
                            <td>{{hotspot.lat}}</td>
                            <td>{{hotspot.long}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
       </div>
        <div class="clearfix">
        </div>
        <hr size="2" />
        <div th:include="footer :: copy"></div>
    </div>
</div>
</body>
</html>
